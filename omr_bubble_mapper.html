<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR Bubble Mapper</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    canvas { 
      border: 2px solid #222; 
      cursor: crosshair;
      max-height: 80vh;
    }
    #coords { 
      white-space: pre; 
      background: #f5f5f5; 
      padding: 15px;
      border-radius: 5px;
      height: 80vh;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    button { 
      margin-top: 10px; 
      margin-right: 10px; 
      padding: 8px 16px;
      cursor: pointer;
    }
    .control-panel { 
      margin: 10px 0; 
      padding: 15px;
      background: #f8f8f8;
      border-radius: 5px;
    }
    .control-panel label { 
      margin-right: 15px; 
      font-weight: bold;
    }
    #circleRadius {
      width: 200px;
      vertical-align: middle;
    }
    #drawingMode {
      padding: 5px;
      margin-right: 20px;
    }
    .main-content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .left-panel {
      flex: 1;
      min-width: 0;
    }
    .right-panel {
      width: 300px;
      flex-shrink: 0;
    }
    .coords-title {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }
  </style>
</head>
<body>

  <h2>üéØ OMR Bubble Mapper Tool</h2>
  
  <div class="control-panel">
    <input type="file" id="upload" accept="image/*" />
    
    <div style="margin-top: 15px;">
      <label for="drawingMode">Drawing Mode:</label>
      <select id="drawingMode">
        <option value="point">Point</option>
        <option value="circle">Circle</option>
      </select>
      
      <label for="circleRadius">Circle Size:</label>
      <input type="range" id="circleRadius" min="1" max="50" value="15" />
      <span id="radiusValue">15</span>px
    </div>
    
    <div style="margin-top: 10px;">
      <button onclick="downloadJSON()">üì• Download Coordinates</button>
      <button onclick="resetCanvas()">üóëÔ∏è Reset All</button>
    </div>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="right-panel">
      <h3 class="coords-title">üß≠ Clicked Coordinates</h3>
      <div id="coords">[]</div>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const coordsDisplay = document.getElementById('coords');
    const drawingModeSelector = document.getElementById('drawingMode');
    const circleRadiusSlider = document.getElementById('circleRadius');
    const radiusValue = document.getElementById('radiusValue');
    let image = new Image();
    let coords = [];
    let mouseX = 0;
    let mouseY = 0;
    let scaleX = 1;
    let scaleY = 1;

    // Update radius display when slider changes
    circleRadiusSlider.addEventListener('input', () => {
      radiusValue.textContent = circleRadiusSlider.value;
    });

    // Track mouse position
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      // Calculate position relative to image's natural dimensions
      mouseX = Math.round((e.clientX - rect.left) / scaleX);
      mouseY = Math.round((e.clientY - rect.top) / scaleY);
      redrawCanvas();
    });

    canvas.addEventListener('mouseleave', () => {
      mouseX = 0;
      mouseY = 0;
      redrawCanvas();
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        image.onload = () => {
          // Calculate scaling factors
          const maxHeight = window.innerHeight * 0.8;
          const maxWidth = window.innerWidth * 0.6;
          
          let newWidth = image.width;
          let newHeight = image.height;
          
          if (newHeight > maxHeight) {
            newWidth = (maxHeight / newHeight) * newWidth;
            newHeight = maxHeight;
          }
          
          if (newWidth > maxWidth) {
            newHeight = (maxWidth / newWidth) * newHeight;
            newWidth = maxWidth;
          }
          
          canvas.width = newWidth;
          canvas.height = newHeight;
          
          // Store scaling factors
          scaleX = newWidth / image.width;
          scaleY = newHeight / image.height;
          
          // Draw image
          ctx.drawImage(image, 0, 0, newWidth, newHeight);
        };
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      // Calculate position relative to image's natural dimensions
      const x = Math.round((e.clientX - rect.left) / scaleX);
      const y = Math.round((e.clientY - rect.top) / scaleY);
      const radius = parseInt(circleRadiusSlider.value);
      const mode = drawingModeSelector.value;
      
      coords.push({
        x: x,
        y: y,
        radius: radius,
        mode: mode
      });

      redrawCanvas();
      coordsDisplay.textContent = JSON.stringify(coords, null, 2);
    });

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      }
      
      // Draw all markers
      for (const coord of coords) {
        ctx.beginPath();
        if (coord.mode === 'point' || !coord.mode) {
          ctx.arc(coord.x * scaleX, coord.y * scaleY, 3, 0, Math.PI * 2);
          ctx.fillStyle = "red";
          ctx.fill();
        } else if (coord.mode === 'circle') {
          ctx.arc(coord.x * scaleX, coord.y * scaleY, coord.radius * scaleX, 0, Math.PI * 2);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

      // Draw hover preview
      if (mouseX && mouseY) {
        const mode = drawingModeSelector.value;
        const radius = parseInt(circleRadiusSlider.value);
        
        ctx.beginPath();
        if (mode === 'point') {
          ctx.arc(mouseX * scaleX, mouseY * scaleY, 3, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
          ctx.fill();
        } else {
          ctx.arc(mouseX * scaleX, mouseY * scaleY, radius * scaleX, 0, Math.PI * 2);
          ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(coords, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.download = "bubble_map.json";
      link.href = url;
      link.click();
    }

    function resetCanvas() {
      coords = [];
      coordsDisplay.textContent = JSON.stringify(coords, null, 2);
      redrawCanvas();
    }
  </script>

</body>
</html>
